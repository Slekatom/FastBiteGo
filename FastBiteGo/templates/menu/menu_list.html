{% if user.is_authenticated %}

<form method="get">
  {{ filter_form.as_p }}
  <button type="submit">Фільтрувати</button>
</form>

<form method="get">
  {{ search.as_p }}
  <button type="submit">Фільтрувати</button>
</form>

{% for i in categories %}
  <h2>{{ i.title }}</h2>
    {% for meal in i.meal_set.all %}
    <p>{{ meal.title }}</p>
<img src="{{ meal.media.url }}" alt="{{ meal.title }}">
{% endfor %}
{% endfor %}
{% endif %}
