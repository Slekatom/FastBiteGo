{% extends "_base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>{{ meal.title }} — Відгук</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .review-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      background: #ffffff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      font-weight: bold;
    }
    /* Оформлення для полів форми */
    form p {
      margin-bottom: 20px;
    }
    form input, form textarea, form select {
      border-radius: 12px !important;
      border: 1.5px solid #ced4da !important;
      padding: 12px 18px !important;
      font-size: 1rem !important;
      transition: border-color 0.3s ease;
      width: 100%;
    }
    form input:focus, form textarea:focus, form select:focus {
      outline: none !important;
      border-color: #198754 !important;
      box-shadow: 0 0 8px rgba(25, 135, 84, 0.5);
    }
    .btn-review {
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-review:hover {
      background-color: #146c43;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="review-card">
      <h1 class="text-center">Залишити відгук для: <br><span class="text-success">{{ meal.title }}</span></h1>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
          <button type="submit" class="btn btn-review mt-3">Надіслати відгук</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
{% endblock %}
