<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>{{ meal.title }} — Деталі страви</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #198754 0%, #6bcf70 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .meal-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(25, 135, 84, 0.4);
      max-width: 450px;
      width: 100%;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .meal-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(25, 135, 84, 0.6);
    }
    .meal-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .meal-title {
      font-weight: 800;
      font-size: 2.3rem;
      color: #198754;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .meal-desc {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
      min-height: 80px;
    }
    .meal-info {
      display: flex;
      justify-content: space-around;
      font-weight: 600;
      color: #444;
      margin-bottom: 25px;
      font-size: 1rem;
    }
    .meal-info div {
      flex: 1;
    }
    .stock-status {
      font-weight: 700;
      font-size: 1.15rem;
      padding: 8px 0;
      border-radius: 30px;
      background-color: #d4edda;
      color: #155724;
      box-shadow: inset 0 0 8px rgba(21, 87, 36, 0.2);
      user-select: none;
      margin-bottom: 5px;
    }
    .stock-status.out-of-stock {
      background-color: #f8d7da;
      color: #721c24;
      box-shadow: inset 0 0 8px rgba(114, 28, 36, 0.2);
    }
  </style>
</head>
<body>

  <div class="meal-container" role="main" aria-label="Деталі страви">
    <img src="{{ meal.media.url }}" alt="{{ meal.title }}" class="meal-img" />
    <h1 class="meal-title">{{ meal.title }}</h1>
    <p class="meal-desc">{{ meal.description }}</p>

    <div class="meal-info" aria-label="Інформація про страву">
      <div>Категорія<br><span class="text-muted">{{ meal.category }}</span></div>
      <div>Ціна<br><span class="text-muted">{{ meal.price }} грн</span></div>
      <div>Тип<br><span class="text-muted">{{ meal.type }}</span></div>
    </div>

    {% if meal.stock > 1 %}
      <div class="stock-status">В наявності</div>
    {% else %}
      <div class="stock-status out-of-stock">Немає в наявності</div>
    {% endif %}
  </div>

</body>
</html>
