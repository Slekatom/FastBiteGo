<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мережа FastBiteGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1551218808-94e220e084d2?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    p.lead {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 30px;
      padding: 10px 20px;
      border: none;
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #ffc107;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px 24px;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #e0a800;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Мережа FastBiteGo</h1>
      <p class="lead"></p>
      <h5>Для тих, хто завжди у русі — смак, що наздожене тебе!</h5>
    <p class="lead"></p>
      <button onclick="window.location.href='/menu/'" class="btn btn-custom w-100 mt-2">
  Переглянути меню
</button>

  </div>

</body>
</html>
