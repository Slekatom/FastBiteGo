<h2 style="
  font-size: 2rem;
  color: #d32f2f;
  text-align: center;
  margin-bottom: 1.5rem;
  border-bottom: 3px solid #d32f2f;
  padding-bottom: 0.5rem;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">
  🗑️ Видалення
</h2>

<form method="post" style="
  max-width: 420px;
  margin: 2rem auto;
  background: #fff;
  padding: 24px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
  text-align: center;
">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" onclick="return confirm('Ви впевнені, що хочете видалити?')" style="
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(211, 47, 47, 0.5);
    transition: background-color 0.3s ease, transform 0.2s ease;
  "
  onmouseover="this.style.backgroundColor='#b71c1c'; this.style.transform='scale(1.05)'"
  onmouseout="this.style.backgroundColor='#d32f2f'; this.style.transform='scale(1)'">
    🗑️ Видалити
  </button>
</form>
